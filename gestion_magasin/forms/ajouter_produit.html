<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Ajouter un Produit</h1>
    <form action="../scripts/ajouter_produit.php" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="prix">Prix (en centimes) :</label>
        <input type="number" id="prix" name="prix" required><br>

        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite" required><br>

        <label for="categorie">Catégorie :</label>
        <select id="categorie" name="categorie" required>
            <option value="Alimentaire">Alimentaire</option>
            <option value="Textile">Textile</option>
            <option value="Electromenager">Electromenager</option>
        </select><br>

        <label for="date_expiration">Date d'expiration (pour Alimentaire) :</label>
        <input type="date" id="date_expiration" name="date_expiration"><br>

        <label for="taille">Taille (pour Textile) :</label>
        <input type="text" id="taille" name="taille"><br>

        <label for="garantie">Garantie (pour Electromenager) :</label>
        <input type="number" id="garantie" name="garantie"><br>

        <button type="submit">Ajouter</button>

        <a href="../index.php">Retour à l'accueil</a>
        
    </form>
</body>
</html>
